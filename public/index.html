<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <i class="fas fa-clipboard-list header-icon"></i>
                    <h1>My Tasks</h1>
                </div>
                <p class="date-display" id="dateDisplay"></p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todoInput" 
                        class="todo-input" 
                        placeholder="What needs to be done today?"
                        autocomplete="off"
                    >
                    <button id="addBtn" class="add-btn" title="Add Todo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="input-hint">Press Enter or click the button to add a todo</div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-circle"></i> Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No todos yet. Add one to get started!</p>
                </div>
            </div>

            <!-- Clear Completed Button -->
            <div class="action-section" id="actionSection" style="display: none;">
                <button id="clearBtn" class="clear-btn">
                    <i class="fas fa-trash-alt"></i> Clear Completed
                </button>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
